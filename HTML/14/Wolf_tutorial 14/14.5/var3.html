<!DOCTYPE html>
<html lang="en">
<head> <!-- web page tab -->
    <title>JavaScript Practice</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Using JavaScript</h1> <!-- heading in the body page -->
    <!-- using document.write to say hello to the users entered name -->
    <script>
        var userName;
        userName = prompt("Please enter your name");
        document.write("<h2>Hello " + userName + "</h2>");
    </script>

</body>

</html>
