<body>
	<div id="wrapper">
		<header>
			<h1><a href="index.html">Fish Creek Animal Clinic</a></h1>
		</header>
		<nav>
			<ul>
				<!-- Navigation link to the Home page -->
				<li><a href="index.html">Home</a></li> 
				<!-- Navigation link to the Services page -->

				<!-- Navigation link to the Ask the Vet page -->

			</ul>
		</nav>
		<main>
			<h2>Contact Fish Creek</h2>
			<p>Fill out the form below to contact Fish Creek. All information is required.</p>

			<form action="https://webdevbasics.net/scripts/fishcreek.php" method="post">
				<label for="myName">Name:</label>
				<input type="text" name="myName" id="myName" required>
				<label for="myEmail">E-mail:</label>
				<input type="email" name="myEmail" id="myEmail" required>
				<label for="myReason">Reason for Contact:</label>
				<input type="text" name="myReason" id="myReason" required list="reasons">
				<datalist id="reasons">
					<option value="New Patient">
					<option value="Appointment">
					<option value="House Call">
					<option value="Information">
					<option value="Ask the Vet">
				</datalist>
				<label for="myComments">Comments:</label>
				<textarea name="myComments" id="myComments" rows="2" cols="20" required></textarea>

				<input type="submit" value="Send Now" id="mySubmit">
			</form>
		</main>
		<footer>
			Copyright &copy; 2020 Fish Creek Animal Clinic<br><a href="mailto:thomas@wolf.com">thomas@wolf.com</a>
		</footer>
