	<div id="wrapper">
		<header>
			<h1><a href="index.html">Horry Acquisition</a></h1>

		<nav>
			<ul>

		<main>
			<h2>Contact Horry Acquisition</h2>
			<p>Fill out the form below to contact Horry Acquisition.</p>

			<form>
				<label for="firstName">First Name:</label>
				<input type="text" name="firstName" id="firstName">
				<label for="lastName">Last Name:</label>
				<input type="text" name="lastName" id="lastName" required>
				<label for="address">Address:</label>
				<input type="text" name="address" id="address" required>
				<label for="zipCode">Zip Code:</label>
				<input type="number" name="zipCode" id="zipCode" required>
				<label for="Phone">Phone Number:</label>
				<input type="text" name="phone" id="phone" >
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" required>
				<label for="income">Income:</label>
				<input type="text" name="income" id="income" >
				<label for="age">Age:</label>
				<input type="number" name="age" id="age">
				<input type="submit" value="Send Now" id="submit">
			</form>
		</main>
		<footer>
